name: CI with Docker for Next.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t nextjs-app-ci .

      # Step 4: Run Jest tests inside the Docker container
      - name: Run Jest tests
        run: docker run --rm nextjs-app-ci npm test

      # Step 5: Run Cypress tests
      - name: Run Cypress tests
        run: docker run --rm -v ./e2e:/e2e --workdir=/e2e --entrypoint="" cypress/included:13.15.0 /bin/bash -c 'npx wait-on http://127.0.0.1:3000 && cypress run'
