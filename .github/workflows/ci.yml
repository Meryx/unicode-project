name: CI with Docker for Next.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t nextjs-app-ci .

      # Step 4: Run Jest tests inside the Docker container
      - name: Run Jest tests
        run: docker run --rm nextjs-app-ci npm test

      # Step 5: Start the Next.js app in Docker
      # Using host networking exclusively
      # Ensure environment variables are set if needed
      - name: Start Next.js app in Docker
        run: docker run -d --rm --name nextjs-app -p 3000:3000 nextjs-app-ci npm run dev -- -H 0.0.0.0

      # Step 6: Wait on server
      - name: Wait on server
        run: npx wait-on http://localhost:3000

      # Step 7: Run Cypress tests
      # Use host networking by referring to host.docker.internal
      - name: Run Cypress tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/project \
            --workdir=/project --entrypoint="" \
            cypress/included:13.15.0 /bin/bash -c '
              cypress run --config baseUrl=http://host.docker.internal:3000
            '

      # Step 8: Stop Next.js app
      - name: Stop Next.js app
        run: docker stop nextjs-app
